# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.13

    working_directory: ~/repo

    environment:
      NODE_ENV: production

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build:ci

  test:
    docker:
      - image: circleci/node:10.13

    working_directory: ~/repo

    steps:
      - run: npm run lint
      - run: npm run spellcheck
      - run: npm run build

  deploy:
    docker:
      - image: circleci/node:10.13

    working_directory: ~/repo

    steps:
      - run: npm run deploy:ci

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages

  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
